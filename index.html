<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
  <title>Clothing Inventory</title>
</head>

<body class="bg-gray-200">
  <div class="flex justify-center p-12" style="min-height: 600px">

    <div class="w-full max-w-4xl">
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold">Clothing Store Inventory</h1>
      </header>


      <div id="search" class="flex flex-wrap justify-between md:flex-row mb-4">
        <input type="search" id="searchBar" name="query" placeholder="Search by name or category" required
          class="flex-1 h-10 px-4 m-1 text-gray-700 placeholder-gray-400 bg-pink border-none appearance-none lg:h-12 dark:text-gray-400 focus:outline-none focus:placeholder-transparent focus:ring-0">
        <button type="button" id="searchButton"
          class="bg-blue-500 hover:bg-blue-700 text-white flex items-center justify-center w-full p-2 m-1 transition-colors duration-300 transform rounded-lg lg:w-12 lg:h-12 lg:p-0 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
      </div>
  

      <!-- //top pill buttons -->
      </button>

      <body class="bg-gray-100 p-8">

        <div class="flex items-center justify-center py-4 md:py-8 flex-wrap">
          <button type="button"
            class="text-blue-700 hover:text-white border border-blue-600 bg-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:bg-gray-900 dark:focus:ring-blue-800">All
            categories</button>
          <button type="button"
            class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3 dark:text-white dark:focus:ring-gray-800">Men</button>
          <button type="button"
            class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3 dark:text-white dark:focus:ring-gray-800">Woman</button>
        </div>

        <div id="display-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">
        </div>
    </div>

  </div>
</body>

</html>
